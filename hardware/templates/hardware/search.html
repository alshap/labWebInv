{% load static %}
<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Programming laboratory</title>
  </head>
  
  
  <body>
    
      {% include "./base.html" %}

	<h1 style="width=100%;margin-top: 1%;text-align: center;" > Search results </h1>
	
	
	<hr class="dropdown-divider" style="margin-top: 1%;">
	
      {% include "./upper-panel.html" %}
        
        
      
   <div class="row" style="width: 60%; margin: auto;">           
	   {% for hardware in hardwares %}              
		   <a href="{% url 'hardware:hardware_request' hardware.category.id hardware.id %}" class="list-group-item list-group-item" style="margin: 5px;">
				<img src="{% static 'hardware/' %}{{hardware.category.name}}/{{ hardware.image_name }}.jpg" class="card-img-top" style="width:50px;">
					{{ hardware.name }}
				<span class="badge alert-primary">{{ hardware.hardwareamount.totalquantity }}</span>
				<span class="badge alert-success">{{ hardware.hardwareamount.quantity }}</span>
			</a>
	   {% endfor %}
   </div>
                    
 
  </body>
</html>
